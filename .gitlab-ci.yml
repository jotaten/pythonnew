# Usa la imagen oficial de Docker como ambiente de CI/CD
image: docker:latest

# Usa los servicios Docker
services:
  - docker:dind

stages:
  - build
  - deploy

# Construye la imagen de Docker
build:
  stage: build
  script:
    - docker build -t $CI_REGISTRY_IMAGE:latest .
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker push $CI_REGISTRY_IMAGE:latest

# Despliegue en un servidor (esto puede cambiar según tu infraestructura)
deploy:
  stage: deploy
  script:
    - echo "Inicia despliegue"
    # Aquí puedes agregar scripts para desplegar tu contenedor
    # Ejemplo: ssh al servidor y ejecutar el contenedor
    # - ssh user@your-server 'docker pull $CI_REGISTRY_IMAGE:latest && docker run -d -p 5000:5000 flask-app'
  only:
    - master  # Solo se ejecuta en el branch 'master'
